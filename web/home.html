<!DOCTYPE html>
<html>
    <head>
        <title></title>

            a:link{color:#F8F8FF;}
            a:visited{color:#F8F8FF;}
            
        </style>
        <script>
        function popUp(){
           alert("San Francisco 49ers vs. Baltimore Ravens"); 
        }
    </script>
    <script type="text/javascript">
function countdown() {
	var superBowl = new Date("February 3, 2013 17:30:00");
	var now = new Date();
	var timeDiff = superBowl.getTime() - now.getTime();
	if (timeDiff <= 0) {
        clearTimeout(timer);
		document.write("The Super Bowl is underway!");
		
    }
	var seconds = Math.floor(timeDiff / 1000);
	var minutes = Math.floor(seconds / 60);
	var hours = Math.floor(minutes / 60);
	var days = Math.floor(hours / 24);
	hours %= 24;
    minutes %= 60;
    seconds %= 60;
	document.getElementById("daysBox").innerHTML = days;
	document.getElementById("hoursBox").innerHTML = hours;
	document.getElementById("minsBox").innerHTML = minutes;
	document.getElementById("secsBox").innerHTML = seconds;
	var timer = setTimeout('countdown()',1000);
}
</script>
    </head>
       
    <body>
        <div style="font-size:20px;color:white;width:320px;height:10px;
             padding:40px;background-color:#800080">
            Who is playing in the Super Bowl?
         <input type="button" onclick="popUp()" value="Answer"/> 
         
        </div></br>
        
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
             style="font-size:20px;color:white;width:320px;height:10px;

<script>
function mOver(obj)
{
obj.innerHTML="2/3/2013, 5:30 PM Central Time"
}

{

}
</script>
   
        <div style="font-size:20px;color:white;width:320px;height:10px;

days

minutes
